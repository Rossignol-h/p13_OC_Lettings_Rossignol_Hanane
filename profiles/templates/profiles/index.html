<title>Profiles</title>

{% extends 'index.html' %}
{% load static %}
{% block content %}

<h1>Profiles</h1>
<main id="profile-container">
    {% if profiles_list %}
    {% for profile in profiles_list %}
    <!-- CARD -->
    <article class="profile-card">
        <header class="profile-header">
            <img src="{{profile.image.image.url}}">
            <h3>{{profile.user.username|lower|capfirst}}</h3>
            <button type="button" class="profile-button card-button">
                <a href="{% url 'profiles:profile' username=profile.user.username %}">Detail
                </a>
            </button>
        </header>
    </article>
    {% endfor %}
    {% else %}
    <p>No profiles are available.</p>
    {% endif %}
</main>
{% endblock content %}
