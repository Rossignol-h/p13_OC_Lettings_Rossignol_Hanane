{% extends 'index.html' %}
{% load static %}

{% block content %}
<main id="article_container">
    <!-- CARD -->
    <article class="card">
        <header class="card-header">
            <img src="{{image.url}}">
        </header>
        <section class="card-content">
            <h1>{{title}}</h1>
            <p>{{ address.number }} {{ address.street }}</p>
            <p>{{ address.city }}, {{ address.state }} {{ address.zip_code }} {{ address.country_iso_code }}</p>
        </section>
    </article>
</main>
{% endblock content %}
